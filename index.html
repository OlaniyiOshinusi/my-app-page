<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form action="" id="temperatureconverter--form">
            <div class="form__control">
                <label for="celsius">
                    Celsius
                </label>
                <input type="number" name="celsius" id="celsius" required>
            </div>
            <div class="form__control">
                <label for="fahrenheit">
                    Fahrenheit
                </label>
                <input type="number" name="fahrenheit" id="fahrenheit">
            </div>
            <div class="form__control">
                <label for="result">
                    Result
                </label>
                <input type="number" name="result" id="result">
            </div>
            <div class="form__control">
                <input class="form__btn" type="submit" name="submit" id="submit">
            </div>
        </form>
    </div>
</body>
</html>
